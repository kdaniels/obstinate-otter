os: linux
language: generic
sudo: required
addons:
  apt:
    sources: &common_sources
      - deadsnakes
      - sourceline: 'ppa:kalakris/cmake'
    packages: &common_packages
      - cmake
      - time
script:
  - echo "cats"
  - cat /etc/apt/sources.list
  - ls /etc/apt/sources.list.d/
jobs:
  include:
    - addons:
      apt:
        sources:
          - *common_sources
          - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
          - *common_packages
          - cowsay
    - addons:
      apt:
        sources:
           - *common_sources
        packages:
           - *common_packages
           - gcc-4.8
           - varnish
